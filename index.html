<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <form class="form-container">
            <textarea class="form-input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn-container">
                <div class="msj-indicacion">
                    <img src="assets/icono-exclamacion.png" alt="Logo de advertencia">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
            </div>
            <div class="submit-container">
                <input class="btn-format" type="submit" value="Encriptar">
                <input class="btn-format btn-desenc" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="encriptado">
            <img src="assets/img-lupa.png" alt="Imagen de lupa" class="encriptado-img">
            <div class="loader hidden"></div>
            <div class="encriptado-container">
                <h3 class="encriptado-titulo">Ningún mensaje fue encontrado</h3>
                <p class="encriptado-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar btn-format btn-desenc hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
